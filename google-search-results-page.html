<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>build this webpage - Google Search</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/google-logo.png">
    <link rel="stylesheet" href="google-search-results-page.css">
</head>

<body>
    <div class="nav">
        <div class="nav-top container">
            <ul class="nav-top-links container">
                <div class="google-logo">
                    <li><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></li>
                </div>
                <div class="search-bar container">
                    <input type="text" value="build this webpage">
                    <div class="microphone-icon">
                        <li>
                            <a href="/">
                                <img class="icon-size-24px" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="microphone iconfinder">
                            </a>

                        </li>

                    </div>
                    <div class="search-bar-search-icon">
                        <a href="/">
                            <li><i class="material-icons icon-size-24px">search</i></li>
                        </a>
                    </div>
                </div>
                <div class="profile-icons container">
                    <li><i class="material-icons icon-size-24px apps-icon">apps</i></li>
                    <li><img class="profile-circle-icon" src="https://lh3.googleusercontent.com/-7HJlv6VgOB0/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rfOeqyOLe8FJdhOPH5ThDUge2oIOw.CMID/s48-c/photo.jpg" alt="Google account circle"></li>
                </div>
            </ul>
        </div>
        <div class="nav-bottom margin-left">
            <ul class="nav-bottom-links container">
                <div class="search-types container">

                    <div class="search-icon icon-padding">
                        <li>
                            <span class="vert-align"><img class="icon-size-16px" src="assets/search.svg" alt="search icon">
                            </span>All</li>
                    </div>
                    <!-- <div class="images-icon icon-padding">
                        <li><i class="material-icons-outlined font-size-16px">photo</i>Images</li>
                    </div> -->
                    <div class="news-icon icon-padding">
                        <li>
                            <span class="vert-align"><img class="icon-size-16px" src="https://img.icons8.com/metro/24/000000/google-news.png">
                            </span>News</li>
                    </div>
                    <div class="maps-icon icon-padding">
                        <li>
                            <span class="vert-align"><img class="icon-size-16px" src="https://img.icons8.com/material-outlined/24/000000/google-maps.png">
                            </span>Maps</li>
                    </div>
                    <div class="videos-icon icon-padding">
                        <li><span class="vert-align"><img class="icon-size-16px" src="https://img.icons8.com/material-outlined/24/000000/video.png">
                        </span>Videos</li>
                    </div>
                    <div class="shopping-icon icon-padding">
                        <li><span class="vert-align"> <img class="icon-size-16px" src="https://img.icons8.com/windows/32/000000/price-tag.png">
                        </span>Shopping</li>
                    </div>
                    <div class="more-icon icon-padding">
                        <li><span class="vert-align"><i class="material-icons font-size-16px">more_vert</i>
                            </span>More</li>
                    </div>

                </div>
                <div class="preferences icon-padding container">
                    <div class="settings">
                        <li>Settings</li>
                    </div>
                    <div class="tools">
                        <li class="tools-text">Tools</li>
                    </div>
                    </div>
                </ul>
            </div>
        </div>

    <div class="search-result margin-left">
        <p>This is the search results section</p>
        <div class="google-page-index"></div>
    </div>

    <div class="footer margin-left">
        <p>footer things</p>
    </div>

</body>

</html>
